<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    {% load static %}
    {% include 'navbar.html' %}
    <div class="mx-auto " style="width: 400px;margin-top: 25px;">
        <center><h3>Profile Page</h3></center>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" value="{{user.first_name.value}}" name="first_name" id="first_name"
                        placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" value="{{user.last_name.value}}" id="last_name"
                    name="last_name"   placeholder="Last Name">
                </div>
            </div>
            {% if form.username.errors %}
            <div class="form-group">
                {{ form.username.errors }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" value="{{user.username.value}}" id="username"
                    placeholder="Enter username">
            </div>
            <div class="form-group" style="display: none;"> 
                <input type="text" class="form-control" name="user" value="{{profile.user.value}}" id="username"
                    placeholder="Enter username">
            </div>

            
            {% if user.email.errors %}
            <div class="form-group">
                {{ user.email.errors }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputPassword1">Email Id:</label>
                <input type="email" class="form-control" value="{{user.email.value}}" name="email"
                    id="exampleInputPassword1" placeholder="Password">
            </div>
             
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Income</label>
                    <input type="number" class="form-control" name="income" value="{{profile.income.value}}" id="income"
                        placeholder="Income">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Expense</label>
                    <input type="number" class="form-control" name="expense" value="{{profile.expense.value}}" id="expense"
                        placeholder="Expense">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Budget</label>
                    <input type="number" class="form-control" value="{{profile.budget.value}}" id="budget"
                    name="budget"        placeholder="Budget">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Owe Balance</label>
                    <input type="number" class="form-control" value="{{profile.owe_balance.value}}" name="owe_balance" id="owe_balance"
                        placeholder="Owe Balance">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Credit Balance</label>
                    <input type="number" class="form-control" value="{{profile.credit_balance.value}}"
                        name="credit_balance" id="credit_balance" placeholder="redit Balance">
                </div>
            </div>

            <center> <button type="submit" class="btn btn-primary">Update</button> </center>
             
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
